<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Platformer</title>
<style>
canvas {
 cursor: none;
 image-rendering: -moz-crisp-edges;
 image-rendering: crisp-edges;
 image-rendering: pixelated;
}
</style>
<script language="javascript" src="js/game.js"></script>
<body bgcolor="black" text="white" link="cyan" onload="main(Game,640,480);">
<h1 align=center>Platformer</h1>
<div style="margin: 1em;" align=center>
  <div id="game" style="position:relative; width:640px; height:480px;"></div>
</div>
<div style="display:none;">
  <img id="font" src="assets/font.png">
  <img id="sprites" src="assets/sprites.png">
  <img id="tiles" src="assets/tiles.png">
  <audio id="jump" src="assets/jump.mp3" crossorigin="anonymous" preload="auto"></audio>
  <audio id="pick" src="assets/pick.mp3" crossorigin="anonymous" preload="auto"></audio>
  <audio id="ending" src="assets/ending.mp3" crossorigin="anonymous" preload="auto"></audio>
</div>
</body>
